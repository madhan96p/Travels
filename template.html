<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- SEO PLACEHOLDERS -->
    <title>{PAGE_TITLE} | Shrish Travels - Chennai Car Rentals</title>
    <meta name="description" content="{PAGE_META_DESCRIPTION}" />
    <link rel="canonical" href="https://travels.shrishgroup.com/{PAGE_NAME}.html" />
    
    <!-- BRANDING & FAVICONS (PWA & Mobile Support - HIGH SEO SIGNAL) -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/images/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
    <link rel="icon" type="image/svg+xml" href="assets/images/favicon/favicon.svg">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon/favicon.ico">
    <link rel="manifest" href="assets/images/favicon/site.webmanifest">
    <!-- PWA Icons for web manifest compatibility -->
    <link rel="icon" type="image/png" sizes="192x192" href="assets/images/favicon/web-app-manifest-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="assets/images/favicon/web-app-manifest-512x512.png">

    <!-- Google Fonts (Poppins for professionalism) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet" />
    
    <!-- Icons: RemixIcon (Modern UI) and Font Awesome (Social/Utility) -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <!-- Animations (AOS) -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <!-- CSS Loading: Global and Page-Specific -->
    <link rel="stylesheet" href="assets/css/common.css" />
    <link rel="stylesheet" href="assets/css/{PAGE_CSS_NAME}.css" />
    
    <!-- SCHEMA.ORG MARKUP PLACEHOLDER -->
    <!-- <script type="application/ld+json">{PAGE_SCHEMA}</script> -->
</head>

<body>

    <div id="global-header-placeholder">
        <!-- Header Content -->
    </div>

    <main>
        <!-- PAGE SPECIFIC CONTENT GOES HERE -->
    </main>
    
    <div id="mobile-nav-placeholder">
        <!-- Mobile Nav Content -->
    </div>
    
    <div id="global-footer-placeholder">
        <!-- Footer Content -->
    </div>

    <!-- Global JavaScript Libraries -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // Initialize AOS with premium settings
        AOS.init({ duration: 1000, once: true, easing: 'ease-out-cubic' });
    </script>
    
    <!-- Core Application Scripts -->
    <script src="assets/js/common.js" defer></script>
    <script src="assets/js/{PAGE_JS_NAME}.js" defer></script>
</body>

</html>
