<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tariff & Pricing | Shrish Travels</title>
    <meta name="description" content="Transparent car rental tariff in Chennai. Check rates for Sedan, Innova, Crysta, and Tempo Traveller." />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />

    <link rel="stylesheet" href="assets/css/common.css" />
    <link rel="stylesheet" href="assets/css/tariff.css" />
</head>

<body>
    <div id="header-placeholder"></div>

    <main>
        <div class="page-header">
            <div class="container">
                <h1>Transparent Pricing</h1>
                <p>No hidden charges. Pay only for what you use.</p>
            </div>
        </div>

        <div class="container tariff-section">
            
            <div class="tariff-tabs">
                <button class="tab-btn active" data-target="local">
                    <i class="ri-time-line"></i> Hourly / Local
                </button>
                <button class="tab-btn" data-target="outstation">
                    <i class="ri-road-map-line"></i> Outstation
                </button>
            </div>

            <div id="tariff-loader" class="text-center">
                <i class="fas fa-spinner fa-spin fa-2x"></i>
                <p>Loading latest rates...</p>
            </div>

            <div id="tariff-content" class="tariff-grid hidden">
                </div>

        </div>
    </main>

    <div id="estimatorModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Estimate Cost</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div id="modalBody" class="modal-body">
                </div>
            <div id="modalFooter" class="modal-footer">
                </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="assets/js/common.js"></script>
    <script src="assets/js/tariff.js"></script>
</body>
</html>
