<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Shrish Travels</title>
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        .error-page {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: #f8fafc;
            padding: 20px;
        }
        .error-code { font-size: 8rem; font-weight: 900; color: #0f172a; line-height: 1; }
        .error-msg { font-size: 1.5rem; color: #64748b; margin-bottom: 30px; }
        .btn-home {
            background: #10B981; color: white; padding: 15px 30px; 
            border-radius: 50px; text-decoration: none; font-weight: 600;
            transition: transform 0.2s;
        }
        .btn-home:hover { transform: translateY(-3px); background: #059669; }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-code">404</div>
        <h2 class="error-msg">Oops! Looks like you took a wrong turn.</h2>
        <p style="margin-bottom: 40px; color: #94a3b8;">The page you are looking for does not exist or has been moved.</p>
        <a href="index.html" class="btn-home"><i class="fas fa-home"></i> Back to Home</a>
    </div>
</body>
</html>
