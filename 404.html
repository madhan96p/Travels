<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Page Not Found | Shrish Travels</title>
    <meta name="description" content="Looks like you took a detour. Let's get you back on the main road. Book a taxi or check our rates in Chennai." />
    <meta name="robots" content="noindex, follow" />

    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://travels.shrishgroup.com/404.html" />
    <meta property="og:title" content="Lost your way? - Shrish Travels" />
    <meta property="og:description" content="Don't worry. Our drivers know the way, even if this link doesn't. Click to go Home." />
    <meta property="og:image" content="https://travels.shrishgroup.com/assets/images/og-booking.jpg" />

    <link rel="icon" type="image/x-icon" href="assets/images/favicon/favicon.ico">
    <link rel="icon" type="image/svg+xml" href="assets/images/favicon/favicon.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/images/favicon/favicon-96x96.png">
    <link rel="manifest" href="assets/images/favicon/site.webmanifest">
    <meta name="theme-color" content="#0F172A">

    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        .error-page {
            min-height: 80vh; /* Changed to fit footer */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: #f8fafc;
            padding: 20px;
        }
        .error-code { font-size: 8rem; font-weight: 900; color: #0f172a; line-height: 1; margin-bottom: 10px; }
        .error-msg { font-size: 1.5rem; color: #64748b; margin-bottom: 30px; max-width: 600px; }
        .btn-home {
            background: #10B981; color: white; padding: 15px 35px; 
            border-radius: 50px; text-decoration: none; font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
            display: inline-flex; align-items: center; gap: 10px;
        }
        .btn-home:hover { transform: translateY(-3px); background: #059669; box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4); }
    </style>
</head>

<body>
    <div id="header-placeholder"></div>

    <main class="error-page">
        <div class="error-code">404</div>
        <h1 style="font-size: 2rem; margin-bottom: 10px; color: #334155;">Wrong Turn?</h1>
        <p class="error-msg">The page you are looking for might have been moved or deleted. <br>Don't worry, our drivers never get lost.</p>
        
        <a href="index.html" class="btn-home">
            <i class="fas fa-home"></i> Back to Homepage
        </a>
    </main>

    <div id="footer-placeholder"></div>

    <script src="assets/js/common.js"></script>
    <script>
        // Load Header/Footer for consistency even on error page
        async function loadComponent(id, url) {
            try { const res = await fetch(url); if(res.ok) document.getElementById(id).innerHTML = await res.text(); } catch(e){}
        }
        document.addEventListener("DOMContentLoaded", () => {
            loadComponent('header-placeholder', 'components/_header.html');
            loadComponent('footer-placeholder', 'components/_footer.html');
        });
    </script>
</body>
</html>
